<div class="product-list-item my-3">
  <a routerLink="/product/{{product.productId}}">
    <div class="row">
      <div class="col-sm-2">
        <img src="{{product.primaryImage}}" height="100" width="100" class="rounded">
      </div>
      <div class="col-sm-10">
        <div class="row">
          <div class="col-sm-4 d-flex flex-column">
            <span>
              {{product.name}}
            </span>
            <span class="text-secondary small-label">Added 5 days ago</span>
          </div>
          <div class="col-sm-3 text-sm-center">
            <span class="id-label">Product Id:
              {{product.productId}}
            </span>
          </div>
          <div class="col-sm-5">
            <span class="float-right pr-4">
              {{product.status}}
            </span>
          </div>
        </div>
        <hr>
        <div class="d-flex justify-content-between pr-4">
          {{product.shortDesc}}
          <span class="id-label">MRP:
            Rs {{product.mrp}}
          </span>
        </div>
      </div>
    </div>
  </a>
</div>
